# Site wide configuration
title: Krettis
locale: en_US
description: Remember, that everyone has to wait inline 
logo: site-logo.png
search: true
url: http://www.krettis.nl

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "bower_components", "bower.json", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

#picture
picture:
  source: "assets/images/"
  output: "img"
  markup: "picture"
  presets:
    default:
      ppi: [1, 1.5]
      attr:
        class: "gallery-pict"
        itemprop: "image"
      source_medium:
        media: "(min-width: 40em)"
        width: "1200"
        height: "300"
      source_default: 
        width: "300"

# Site owner
owner:
  name: Krettis 
  avatar: giphy.gif
  email: krettis@gmail.com
  disqus-shortname: waitinline
  twitter: krettis
  facebook: #username
  github: krettis
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  google:
    plus: #username
    analytics: UA-6068258-1
    verify:
    ad-client:
    ad-slot: 
  bing-verify:

